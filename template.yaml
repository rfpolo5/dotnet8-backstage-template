apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: dotnet8-template
  title: Dotnet 8 Template
  description: Scaffold a new .NET 8 project
  tags:
    - dotnet
    - csharp
    - webapi
    - recommended
spec:
  owner: user:rfpolo5
  type: service

  parameters:
    - title: "Complete the form to create a new .NET 8 project"
      required:
        - name
        - description
        - system
      properties:
        name:
          type: string
          title: "Project Name"
          description: "The name of the project"
        description:
          type: string
          title: "Description"
          description: "A description for the component"
        owner:
          type: string
          title: "Owner"
          description: "The owner of the component"
        system:
          type: string
          title: "System"
          description: "The system the component belongs to"

    - title: "Choose a destination"
      required:
        - repoUrl
      properties:
        repoUrl:
          type: string
          title: "Repository URL"
          description: "The URL of the repository"

  steps:  # ‚ö†Ô∏è IMPORTANTE: Esto no debe faltar
    - id: fetch-base
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        copyWithoutTemplating:
          - .github/workflows/*
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}
          description: ${{ parameters.description }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
          repoUrl: ${{ parameters.repoUrl }}
          system: ${{ parameters.system }}

    - id: create-readme
      name: Create a README file
      action: fs:write
      input:
        path: README.md
        content: |
          # ${{ parameters.name }}          
          ${{ parameters.description }}
          
          This is a new .NET 8 project created with üíö using Backstage.

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        description: "This is ${{ parameters.name }}"
        repoUrl: ${{ parameters.repoUrl }}
        gitCommitMessage: "Create scaffold"
        topics: ["backstage-include", "dotnet8"]

    - id: register
      name: Register in Backstage
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

  output:
    links:
      - title: "Repository"
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: "Open in catalog"
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
